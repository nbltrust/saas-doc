# 角色定义



roles:
  - 
    key: ADMIN
    desc: Administrator
    meta:
      name:
        en:
          Admin
        zh-cn:
          管理员
      desc:
        en:
          Administrator, own all of the authorities in the system
        zh-cn:
          管理员，拥有系统中所有权限
    template: ~
    groups:
      - 
        key: ADMIN.home
      -
        key: ADMIN.wallet
      -
        key: ADMIN.transaction
      -
        key: ADMIN.company
      -
        key: ADMIN.funding
    rules: ~
      
  - 
    key: APPROVER
    desc: Approver
    meta:
      name:
        en:
          Approver
        zh-cn:
          审批员
      desc:
        en:
          Approver, own the authorities include business approval and exception handling
        zh-cn:
          审批人，拥有业务审批和异常处理相关的权限
    template: ~
    groups:
      - 
        key: ADMIN.home
      - 
        key: APPROVER.wallet
      - 
        key: ADMIN.transaction
    rules: ~


  - 
    key: OPERATOR
    desc: Operator
    meta:
      name:
        en:
          Operator
        zh-cn:
          操作员
      desc:
        en:
          Operator, business sponsor, own the authorities about sponsoring businesses, eg.withdraw/delegate/undelegate
        zh-cn:
          操作员，业务发起人，拥有发起业务的权限，比如提现/抵押/解抵押
    template: ~
    groups:
      - 
        key: ADMIN.home
      - 
        key: OPERATOR.wallet
      - 
        key: ADMIN.transaction
    rules: ~


  - 
    key: OBSERVER
    desc: Observer
    meta:
      name:
        en:
          Observer
        zh-cn:
          观察员
      desc:
        en:
          Observer, only own the authorities to look up the business and information
        zh-cn:
          观察员，只能查看系统中的数据，没有操作权限
    template: ~
    groups:
      - 
        key: ADMIN.home
      - 
        key: OBSERVER.wallet
      - 
        key: ADMIN.transaction
    rules: ~
  
  - 
    key: SUPER_ADMIN
    desc: Creator
    meta:
      name:
        en:
          Creator
        zh-cn:
          创建者
      desc:
        en:
          Creator, who create the company, own the authorities manage users and roles
        zh-cn:
          创建者，机构的创建者，拥有管理用户及角色的权限
    template: ~
    groups:
      - 
        key: ADMIN.home
      -
        key: SUPER_ADMIN.wallet
      -
        key: ADMIN.transaction
      -
        key: ADMIN.company
      -
        key: ADMIN.funding
