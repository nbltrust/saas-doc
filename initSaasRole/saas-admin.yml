# 角色定义



roles:
  - 
    key: ADMIN
    desc: Admin
    meta:
      name:
        en:
          Admin
        zh-cn:
          管理员
      desc:
        en:
          Administrator, own all of the authorities in the system
        zh-cn:
          管理员，拥有系统中所有权限
    template: ~
    groups:
      - 
        key: ADMIN
    rules: ~
      
  - 
    key: APPROVER
    desc: Approver
    meta:
      name:
        en:
          Approver
        zh-cn:
          审批员(运营)
      desc:
        en:
          Approver, own the authorities include business approval and exception handling
        zh-cn:
          审批人，拥有业务审批和异常处理相关的权限
    template: ~
    groups:
      - 
        key: APPROVER
    rules: ~


  - 
    key: OPERATOR
    desc: Operator
    meta:
      name:
        en:
          Operator
        zh-cn:
          运维
      desc:
        en:
          Operator, bussiness sponsor, own the authorities about sponsoring businesses, eg.withdraw/delegate/undelegate
        zh-cn:
          运维，拥有运维配置相关的权限
    template: ~
    groups:
      - 
        key: OPERATOR
    rules: ~


  - 
    key: OBSERVER
    desc: Observer
    meta:
      name:
        en:
          Observer
        zh-cn:
          观察员
      desc:
        en:
          Observer, only own the authorities to look up the business and information
        zh-cn:
          观察员，只能查看系统中的数据，没有操作权限
    template: ~
    groups:
      - 
        key: OBSERVER
    rules: ~
  
  - 
    key: SUPER_ADMIN
    desc: Super Admin
    meta:
      name:
        en:
          Super Admin
        zh-cn:
          超级管理员
      desc:
        en:
          Super Admin, who create the company, own the authorities manage users and roles
        zh-cn:
          超级管理员，权限最高，只能是初始化时的账号为超管，拥有系统中所有权限
    template: ~
    groups:
      -
        key: SUPER_ADMIN
